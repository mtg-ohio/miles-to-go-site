<svg viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="15" />
    </filter>
  </defs>
  
  <!-- Background Color -->
  <rect width="100%" height="100%" fill="#f9fafb" />
  
  <!-- Background Glow Effect -->
  <circle cx="200" cy="100" r="60" fill="#d35400" fill-opacity="0.15" filter="url(#glow)" />

  <!-- Map lines -->
  <path d="M50 180 Q 150 150 200 100 T 350 50" stroke="#CBD5E0" stroke-width="2" fill="none" stroke-dasharray="4" />
  <path d="M20 50 Q 100 80 200 100 T 380 160" stroke="#CBD5E0" stroke-width="2" fill="none" stroke-dasharray="4" />
  <path d="M100 20 Q 150 50 200 100 T 300 190" stroke="#CBD5E0" stroke-width="2" fill="none" stroke-dasharray="4" />
  
  <!-- Magnifying glass -->
  <g transform="translate(100 60) rotate(-30)">
    <circle cx="0" cy="0" r="40" stroke-width="6" stroke="#2c3e50" fill="white" fill-opacity="0.7"/>
    <line x1="35" y1="35" x2="65" y2="65" stroke-width="8" stroke="#2c3e50" stroke-linecap="round" />
  </g>

  <!-- Target Pin -->
  <g transform="translate(200 100)">
    <path d="M0 -25 C 15 -25 15 0 0 0 C -15 0 -15 -25 0 -25 Z" fill="#d35400"/>
    <circle cx="0" cy="-17" r="5" fill="white" />
    <circle cx="0" cy="0" r="10" fill="#d35400" stroke="white" stroke-width="2" />
  </g>

  <!-- Other locations -->
  <circle cx="80" cy="150" r="8" fill="#34495e" />
  <circle cx="320" cy="70" r="8" fill="#34495e" />
  <circle cx="300" cy="160" r="8" fill="#34495e" />
</svg>